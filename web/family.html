    <script>

    </script>
    <style>
        body{
            background: #eee;
        }
        .box1{
            background: #fff;
            padding: 20px;
        }
        .box1 h1{
            font-size: 16px;
            font-weight: normal;
            padding: 0 0 10px 0;
        }
        .box-01{
            width: 50%;

        .box-02{
            width: 50%;

        }

        .box-02 ul li{

            margin-left: 20px;

        .box1info {

            padding:20px;
        }

            padding: 10px 0;
            border-bottom: 1px dotted #ddd;

        .box1-table2 td{

        }
        .box1-table2 tr:nth-child(2n){

        }

            text-align: center;

        .head-back p{

        .back-btn{
            font-size:30px;

            height:44px;
